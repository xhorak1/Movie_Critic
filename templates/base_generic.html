<!-- Movie_Critic/templates/base_generic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  .movie-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .movie-card {
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 250px;
    text-align: center;
  }

  .movie-card h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .movie-card p {
    font-size: 14px;
    margin: 5px 0;
  }

  .movie-card a {
    color: #007bff;
    text-decoration: none;
  }

  .movie-card a:hover {
    text-decoration: underline;
  }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Critic{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Movie Critic</h1>
        <!-- Add your main navigation here -->
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Movie Critic. All rights reserved.</p>
    </footer>
</body>
</html>
